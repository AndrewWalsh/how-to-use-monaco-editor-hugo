<div
  id="{{ .Get "id" }}"
  class="monaco-editor-custom"
  style="width: {{ default "100%" (.Get "width") }}; height: {{ default "350px" (.Get "height") }};"
>
</div>

<script>
  window.addEventListener('load', function() {
      monaco.editor.create(document.getElementById("{{ .Get "id" }}"), {
          value: `{{ trim .Inner "\n\r\"" | safeJS }}`,
        language: "{{ .Get "language" }}",
        lineNumbers: 'off',
        roundedSelection: false,
        scrollBeyondLastLine: false,
        readOnly: false,
        tabSize: 2,
        quickSuggestions: false,
        minimap: {
          enabled: false,
        },
        theme: 'vs-dark',
      });
  });
  </script>
